name: CI

on:
  push:
    branches: [ "main", "master" ]
    tags: [ "v*" ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          # Prefer Poetry if youâ€™re using it; fallback to pip if not.
          if [ -f pyproject.toml ]; then
            pip install poetry
            poetry install
          else
            pip install -r requirements.txt
          fi

      - name: Lint
        run: |
          if command -v poetry >/dev/null 2>&1; then
            poetry run ruff check .
            poetry run mypy .
          else
            ruff check .
            mypy .
          fi

      - name: Tests
        run: |
          if command -v poetry >/dev/null 2>&1; then
            poetry run pytest -q
          else
            pytest -q
          fi
