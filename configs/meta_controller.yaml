meta_controller:
  enabled: true

  selection_split: val

  candidates:
    source: morl_config_grid
    explicit: []

  objective:
    primary: pr_auc
    tie_breaker: alerts_per_1k
    utility:
      pr_auc: 1.0
      f1: 0.0
      recall: 0.0
      alerts_per_1k: -0.01

  constraints:
    alerts_per_1k_max: 30.0
    recall_min: 0.60
    precision_min: null
    pr_auc_min: null

  method:
    name: greedy
    params:
      rounds: 20
      explore_frac: 0.2
      ucb_c: 1.0
      thompson_sigma: 0.05

  outputs:
    write_selected_weight: true
    write_selection_report: true
